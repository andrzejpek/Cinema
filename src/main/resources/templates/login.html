<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logowanie</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" type="text/css">

</head>

<body>
<main>
    <section class="sekcja">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <form id="login" th:action="@{/login}" method="post">
                        <header>
                            <h3>Zaloguj się</h3>
                            <p>Wypelnij pola aby sie zalogować</p>
                        </header>
                        <div class="line"></div>
                        <div>
                            <p id="error" th:if="${messageerror}" th:text="${messageerror}"></p>
                        </div>
                        <div class="inputs">
                            <input type="email" name="email" placeholder="Adres email" autofocus />
                            <input type="password" name="password" placeholder="Haslo" autofocus />
                            <input type="submit" value="Zaloguj się">
                            <a id="przycisk" th:href="@{/register}">Zarejestruj się</a>
                            <a id="przycisk1" th:href="@{forgot}">Zapomniałem hasło</a>
                        </div>
                    </form>
                </div>


            </div>



        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
