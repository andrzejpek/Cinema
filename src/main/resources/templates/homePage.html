<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<th:block th:replace="navbar :: nav"/>
<div th:action="@{main}" th:object="${categories}">
    <section>
        <div class="movie" th:each="movie : ${categories}">
            <h2 th:text="${movie.title}"></h2>

        </div>
    </section>
</div>

</body>
</html>
