<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<th:block th:replace="navbar :: nav"/>
<div th:action="@{main}" th:object="${movie}">
    <section>
        <div class="movie" th:each="movie : ${categories}">
            <h2 th:text="${movie.title}"></h2>
            <h4>Cinema screening</h4>
            <div class="movieShow" th:each="movieShow : ${movie.movieShowList}">
                <p th:text="${movieShow.dateTime}+ ' - ' + ${movieShow.movie.title}"></p>
            </div>
        </div>
    </section>
</div>

</body>
</html>
