<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rejestracja</title>
<!--    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">-->

<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" type="text/css" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">-->

<!--    <link rel="stylesheet" th:href="@{/css/StyleRegister.css}" type="text/css" href="../static/css/StyleRegister.css">-->

</head>

<body>
<main>
    <section class="sekcja">
        <div class="container">
            <div class="row">
                <form id="register" th:action="@{/register}" th:object="${user}" method="post">
                    <header>
                        <h3>Zarejestruj się</h3>
                        <p>Wypelnij pola aby sie zarejestrować</p>
                    </header>

                    <div class="line"></div>
                    <div class="inputs">
                        <div>
                            <input type="text" id="imie" name="name" th:field="*{name}" maxlength="40" placeholder="Imie" required autofocus/>
                        </div>
                        <div>
                            <input type="text" id="nazwisko" name="surname" th:filed="*{surname}" maxlength="60" placeholder="Nazwisko" required autofocus/>
                        </div>
                        <div>
                            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:field="*{email}" placeholder="Adres email" required autofocus/>
                            <span class="text-danger align-middle" th:if="${email}" th:text="${email}"></span>
                        </div>
                        <div>
                            <input type="email" id="powtorzEmail" name="pemail" placeholder="Powtórz email" required autofocus/>
                            <span class="text-danger align-middle" th:if="${pemailError}" th:text="${pemailError}"></span>
                        </div>
                        <div>
                            <input type="password" name="password" th:field="*{password}" minlength="6" placeholder="Haslo" required autofocus/>
                        </div>
                        <div>
                            <input type="password" name="pass" placeholder="Powtórz Haslo" required autofocus/>
                            <span class="text-danger align-middle" th:if="${passError}" th:text="${passError}"></span>
                        </div>
                        <input type="submit" value="Zarejestruj się">
                        <a id="back" onclick="goBack()">Powrot</a>
                    </div>
                </form>

            </div>

        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<script type="text/javascript" th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>

</html>
